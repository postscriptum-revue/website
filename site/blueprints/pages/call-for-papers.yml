title: Appel de textes

num: date

columns:
    left:
        width: 2/3
        fields:
            issue_title:
                label: Titre du numéro
                type: text
                required: true
            issue_subtitle:
                label: Sous-titre du numéro
                help: La première lettre doit être en majuscule.
                type: text
            intro_text:
                extends: fields/text
                label: Texte de présentation
            intro_bibliography:
                label: Bibliographie
                type: list
    right:
        width: 1/3
        fields:
            cover:
                label: Image de couverture
                type: files
                required: true
                layout: cards
                multiple: false
                uploads:
                    template: cover
            issue_number:
                label: Numéro
                type: number
                required: true
            issue_date:
                label: Date de parution
                type: date
                required: true
            issue_editors:
                label: Éditeur·rices
                type: list
                marks: false
                nodes: 
                    - bulletList
                required: true
            submit_date:
                label: Date limite pour la soumission
                type: date
                required: true
