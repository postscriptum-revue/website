title: Évènement

num: date

columns:
    left:
        width: 2/3
        fields:
            title:
                label: Titre de l'évènement
                type: text
                required: true
            subtitle:
                label: Sous-titre de l'évènement
                help: La première lettre doit être en majuscule.
                type: text
            intro_text:
                extends: fields/text
                label: Texte de présentation
            intro_bibliography:
                label: Bibliographie
                type: list
    right:
        width: 1/3
        fields:
            cover:
                label: Image de couverture
                type: files
                required: true
                layout: cards
                multiple: false
                uploads:
                    template: cover
            date_start:
                label: Date de début
                type: date
                required: true
            date_end:
                label: Date de fin
                type: date
                required: true
            organizers:
                label: Organisateur·rices
                type: list
                required: true

