title: Issue

tabs:
    details:
        label: Détails du numéro
        columns:
            left:
                width: 2/3
                sections:
                    subtitle:
                        type: fields
                        fields:
                            subtitle:
                                type: text
                                label: Sous-titre
                    articles:
                        label: Textes
                        type: pages
                        info: "{{ page.authors.toStructure().first().name }}"
                        templates:
                            - article
                            - interview
                            - review
                            - creation
            right:
                width: 1/3
                fields:
                    cover:
                        type: files
                        label: Image de couverture
                        uploads:
                            template: cover
                        layout: cards
                        image:
                            cover: true
                        multiple: false
                        required: true
                    issued_date:
                        type: date
                        label: Date de parution
                        # TODO: Weird bug where the year is always
                        #       2024, whichever year you choose.
                        # display: MMMM YYYY
                        help: Le jour n'importe pas.
                        default: today
                        required: true
                    credit_editors:
                        type: list
                        label: Éditeur·rice(s)
                        required: true
                        default: L’équipe de Post-Scriptum
                    credit_revision:
                        type: list
                        label: Révision
                        required: true
                        default: L’équipe de Post-Scriptum
                    credit_webmaster:
                        type: list
                        label: Webmestre
                        default: L’équipe de Post-Scriptum
                        required: true
    intro:
        label: Texte d’introduction
        columns:
            left:
                width: 2/3
                fields:
                    intro_text: fields/text
            right:
                width: 1/3
                fields:
                    intro_title:
                        type: text
                        label: Titre
                        placeholder: Texte de présentation
                        help: |
                            Évitez « Introduction ». Si vide, « Texte de présentation » sera affiché comme titre.
                    intro_subtitle:
                        type: text
                        label: Sous-titre
                    intro_authors:
                        type: list
                        label: Auteur·trice(s)
                        required: true
