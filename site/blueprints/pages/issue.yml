title: Issue

tabs:
    details:
        label: Détails de la parution
        columns:
            left:
                width: 2/3
                sections:
                    subtitle:
                        type: fields
                        fields:
                            subtitle:
                                type: text
                                label: Sous-titre
                    articles:
                        type: pages
                        info: "{{ page.authors.toStructure().first().name }}"
                        templates:
                            - article
                            - interview
            right:
                width: 1/3
                fields:
                    cover:
                        type: files
                        label: Image de couverture
                        uploads:
                            template: cover
                        layout: cards
                        image:
                            cover: true
                        multiple: false
                        required: true
                    color:
                        type: color
                        label: Couleur d’accent
                        disabled: true
                        help: |
                            Générée automatiquement à partir de l'image de couverture.
                    date:
                        type: date
                        label: Date de parution
                        display: MMMM YYYY
                        help: Le jour n'importe pas.
                        required: true
                    credit_editors:
                        type: list
                        label: Éditeur·rice(s)
                        required: true
                    credit_revision:
                        type: list
                        label: Révision
                        required: true
                    credit_webmaster:
                        type: text
                        label: Webmestre
                        default: L’équipe de Post-Scriptum
                        required: true
    intro:
        label: Texte d’introduction
        columns:
            left:
                width: 2/3
                fields:
                    intro_text:
                        type: blocks
                        label: Texte
            right:
                width: 1/3
                fields:
                    intro_title:
                        type: text
                        label: Titre
                        placeholder: Texte de présentation
                        help: |
                            Évitez « Introduction ». Si vide, « Texte de présentation » sera affiché comme titre.
                    intro_subtitle:
                        type: text
                        label: Sous-titre
                    intro_authors:
                        type: list
                        label: Auteur·trice(s)
                        required: true
