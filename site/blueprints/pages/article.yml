title: Article

columns:
    left:
        width: 2/3
        fields:
            title_needs_formatting:
                type: toggle
                label: Le titre contient-il des italiques ?
                default: false
                text:
                    - Non
                    - Oui
            formatted_title:
                type: writer
                label: Titre formatté
                inline: true
                help: Sur une ligne seulement.
                marks:
                    - italic
                default: "{{ page.title }}"
                when:
                    title_needs_formatting: true
            subtitle:
                type: text
                label: Sous-titre
            abstract_fr:
                type: writer
                label: Résumé (fr)
            abstract_en:
                type: writer
                label: Résumé (en)
            text:
                type: blocks
                label: Texte
            bibliography:
                type: list
                label: Bibliographie
    right:
        width: 1/3
        fields:
            authors:
                type: structure
                label: Auteur·rice(s)
                fields:
                    name:
                        type: text
                        label: Nom
                        help: |
                            Ne pas transcrire le nom de famille en majuscule. Entrez « Franz Kafka » et non « Franz KAFKA ».
                    affiliation:
                        type: text
                        label: Affiliation
            keywords:
                type: tags
                label: Mots-clés
